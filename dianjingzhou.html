<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>濮院电竞周</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
 
        header {
            background-color: #333;
            color: white;
            padding: 25px;
            text-align: center;
			font-size: 25px;
        }
		
		header h1 {
			margin: 0;
		}
		
        main {
            padding: 20px;
			padding-bottom: 50px; 
        }
 
        section {
            margin-bottom: 20px;
			font-size: 23px;
        }
		
		main p {
		    font-size: 20px;
		}
		
		main section h2 {
		    font-size: 30px;
		}
 
        img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
 
        img.loaded {
            opacity: 1;
            transform: translateX(0);
        }
 
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
		/*返回用超链接*/
		.back-link {
		    position: absolute; /* 使用绝对定位将其放置在右上角 */
		    top: 25px; /* 根据需要调整顶部距离 */
		    right: 20px; /* 根据需要调整右侧距离 */
		    color: white; /* 与header文本颜色一致 */
		    text-decoration: none; /* 去除下划线 */
		    font-size: 18px; /* 根据需要调整字体大小 */
		    padding: 5px 10px; /* 添加内边距以增加点击区域 */
		    border-radius: 5px; /* 添加圆角 */
		    background-color: rgba(0, 0, 0, 0.5); /* 半透明背景色，与header背景形成对比 */
		    transition: background-color 0.3s ease; /* 添加背景色过渡效果 */
		}
		 
		.back-link:hover {
		    background-color: rgba(0, 0, 0, 0.7); /* 鼠标悬停时改变背景色 */
		}
	</style>
</head>
<body>
    <header>
        <h1>濮院电竞周</h1>
		<a href="index.html" class="back-link">返回</a>
    </header>
    <main>
        <section>
            <h2>活动介绍</h2>
            <p>濮院镇作为嘉兴市的一颗闪亮明珠，因其独特的历史文化与现代时尚氛围而日益受到年轻人的喜爱。电竞周的举办，正是紧抓这一机遇，将传统与现代结合，推动古镇的数字化转型。此次电竞周从10月13日正式启动，活动内容丰富多彩，涵盖了行业内最热门的王者荣耀、赛事表演、互动体验等多重元素。</p>
            <img id="eventImg" src="img/dianjingzhouxianchang.jpg" alt="电竞周现场" onload="this.classList.add('loaded')">
        </section>
        <section>
            <h2>亮点</h2>
            <ul>
                <li>顶级电竞赛事</li>
                <li>电竞文化展览</li>
                <li>电竞产业论坛</li>
                <li>电竞明星见面会</li>
            </ul>
        </section>
        <section>
            <h2>赛事安排</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>赛事名称</th>
                        <th>地点</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024年5月1日</td>
                        <td>王者荣耀城市赛</td>
                        <td>濮院体育馆</td>
                    </tr>
                    <tr>
                        <td>2024年5月2日</td>
                        <td>英雄联盟职业联赛</td>
                        <td>濮院会展中心</td>
                    </tr>
                    <!-- 可以根据需要添加更多赛事 -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 濮院电竞周</p>
    </footer>
</body>
</html>
